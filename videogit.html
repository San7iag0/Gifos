<!DOCTYPE html>
<html lang="en">
<head>
    <title>Camera</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <video id="video" autoplay>Video scteam not available</video>

    <script>
        const video = document.getElementById('video');

function startup(){
    navigator.mediaDevices.getUserMedia({
        audio: false, 
        video: true
    }).then(stream => {
        video.srcObject = stream; 
    }).catch(console.error);
}

window.addEventListener('load', startup, false); 
    </script>
</body>
</html>
